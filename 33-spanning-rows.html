<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Título da página</title>
    <meta charset="utf-8">
    
    <style>
        table{
            background-color:darkorange;
        }
        
        .work{
            background-color:yellow;
        }
        
        .lunch{
            background-color: green;
        }
        
        .lesson{
            background-color: yellowgreen;
        }
        
        .sleep{
            background-color: greenyellow;
        }
        
    </style>
    
  </head>
  <body>
    <table>
       <tr>
           <th scope="column"></th>
           <th scope="column">7h</th>
           <th scope="column">8h</th>
           <th scope="column">9h</th>
           <th scope="column">10h</th>
           <th scope="column">11h</th>
           <th scope="column">12h</th>
           <th scope="column">13h</th>
           <th scope="column">14h</th>
           <th scope="column">15h</th>
           <th scope="column">16h</th>
           <th scope="column">17h</th>
           <th scope="column">18h</th>
           <th scope="column">19h</th>
           <th scope="column">20h</th>
           <th scope="column">21h</th>
           <th scope="column">22h</th>
           <th scope="column">23h</th>
           <th scope="column">0h</th>
           <th scope="column">1h</th>
           <th scope="column">2h</th>
           <th scope="column">3h</th>
           <th scope="column">4h</th>
           <th scope="column">5h</th>
           <th scope="column">6h</th>
       </tr>
       <tr>
           <th scope="row">Dias com aula</th>
           <td colspan="5" rowspan="2" class="work">Trabalho/Estudo</td>
           <td class="lunch" rowspan="2">Almoço</td>
           <td colspan="6" rowspan="2" class="work">Trabalho/Estudo</td>
           <td colspan="5" class="lesson">Aula</td>
           <td colspan="7" rowspan="2" class="sleep">Dormir</td>
       </tr>
       <tr>
           <th scope="row">Dias sem aula</th>

           <td class="lunch">Janta</td>
           <td colspan="4" class="work">Trabalho/Estudo</td>
       </tr>
    </table>
  </body>
</html>
