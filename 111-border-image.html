<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Título da página</title>
    <meta charset="utf-8">
    
    <style>
        
        p{
            border:  solid 90px;
            margin: 10px;
            width: 100px;
            height: 100px;
        }
    
        .um{
            border-image: url("images/image-borda.png") 11 11 11 11 stretch;
        }
        
        .dois{
            border-image: url(images/image-borda.png) 11 11 11 11 round;
        }
        
        .tres{
            border-image: url(images/image-borda.png) 11 11 11 11 repeat;
        }
      
    </style>
    
  </head>
  <body>
    
    <p class="um">dsd</p>
    
    <p class="dois">dssd</p>
    
    <p class="tres">dssd</p>
    
  </body>
</html>
