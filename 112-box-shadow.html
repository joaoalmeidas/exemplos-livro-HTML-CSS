<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Título da página</title>
    <meta charset="utf-8">
    
    <style>
        
        div{
            height: 150px;
            width: 150px;
            background-color: deepskyblue;
            margin-bottom: 30px;
            border: solid 10px black;
        }
        
        .um{
            border-top-left-radius: 80px 50px;
        }
        
        .dois{
            border-radius: 1em 4em 1em 4em / 2em 1em 2em 1em;
        }
        
        .tres{
            border-radius: 150px;
        }
        
    
    </style>
    
  </head>
  <body>
    <div class="um"></div>
    <div class="dois"></div>
    <div class="tres"></div>

  </body>
</html>
